{% set current_lang = request.environ.CKAN_LANG %}

<form class="form-inline form-select lang-select">
  <select id="field-lang-select" onchange="location = this.value;" name="url" data-module="autocomplete" data-module-dropdown-class="lang-dropdown" data-module-container-class="lang-container">
    {% for locale in h.get_available_locales() %}
      <option value="{{ h.odm_nav_current_url_with_locale(locale.short_name) }}" {% if locale.identifier == current_lang %}selected="selected"{% endif %}>
        {{ locale.display_name or locale.english_name }}
      </option>
    {% endfor %}
  </select>
  <button class="btn btn-default js-hide" type="submit">{{ _('Go') }}</button>
</form>
