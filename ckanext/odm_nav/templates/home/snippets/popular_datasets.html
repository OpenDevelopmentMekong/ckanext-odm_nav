<div class="box">
 <div class="inner dataset-list">
  <h3>{{_('Popular datasets')}}</h3>
  <ul>
    {% for dataset in h.odm_nav_popular_datasets(10) %}
      <li><a href="{% url_for controller='package', type=dataset.type, action='read', id=dataset.id %}">{{ dataset.title }}</a></li>
    {% endfor %}
  </ul>
 </div>
</div>
