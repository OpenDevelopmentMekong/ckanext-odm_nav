{% set stats = h.get_site_statistics() %}
<div class="box stats">
  <div class="inner">
    <ul>
      <li>
        <a href="{{ h.url_for('dataset.search') }}">
          <b>{{ h.SI_number_span(stats.dataset_count) }}
          {{ _('dataset') if stats.dataset_count == 1 else _('datasets') }}</b>
        </a>
      </li>
    </ul>
  </div>
</div>
